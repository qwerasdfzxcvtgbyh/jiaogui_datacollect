<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>数据库基本信息</legend>
        </fieldset>

        <div class="layui-form-item">
            <label class="layui-form-label">数据库ID</label>
            <div class="layui-input-block">
                <input type="text" name="name" autocomplete="off"
                       class="layui-input" th:field="*{dbInfo.dbId}">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">数据库名</label>
            <div class="layui-input-block">
                <input type="text" name="name" autocomplete="off"
                       class="layui-input" th:field="*{dbInfo.name}">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">所有者</label>
            <div class="layui-input-block">
                <input type="text" name="code"
                       autocomplete="off" class="layui-input" th:field="*{dbInfo.ownerName}">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">所有者类型</label>
            <div class="layui-input-block">
                <input type="text" name="flumeHome" autocomplete="off" class="layui-input" th:field="*{dbInfo.ownerType}">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">存储路径</label>
            <div class="layui-input-block">
                <input type="text" name="profileName" autocomplete="off" class="layui-input"
                       th:field="*{dbInfo.dbLocationUri}">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">目录</label>
            <div class="layui-input-block">
                <input type="text" name="agentName" autocomplete="off" class="layui-input" th:field="*{dbInfo.ctlgName}">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">子表数量</label>
            <div class="layui-input-block">
                <input type="text" name="serverIp" autocomplete="off" class="layui-input" th:field="*{dbInfo.tabCount}">
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">描述</label>
            <div class="layui-input-block">
                <input type="text" name="serverIp" autocomplete="off" class="layui-input" th:field="*{dbInfo.desc}">
            </div>
        </div>
    </div>
</div>

<script src="/lib/jquery-3.3.1/jquery-3.3.1.js" charset="utf-8"></script>
<script src="/lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
<script th:inline="javascript">
    $("input").attr("readOnly", "true");
</script>
</body>
</html>
