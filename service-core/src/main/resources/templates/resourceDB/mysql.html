<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>mysql</legend>
        </fieldset>

        <form class="layui-form" action="" lay-filter="example" th:object="${resourceDB}">
            <input type="hidden" name="id" class="layui-input" th:field="*{id}">

            <div class="layui-form-item">
                <label class="layui-form-label">名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" lay-verify="title" autocomplete="off"
                           placeholder="例：mysql库" class="layui-input" th:field="*{name}" >
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">数据库类型</label>
                <div class="layui-input-block">
                    <select name="databaseType"  th:field="*{databaseType}" lay-verify="required" lay-reqtext="数据库类型类型是必选项，岂能为空？">
                        <option value=""></option>

                        <option  th:each="dbType : ${dbTypes}" th:value="${dbType.id}"
                                 th:text="${dbType.name }">

                    </select>
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">IP</label>
                <div class="layui-input-block">
                    <input type="text" name="ip" autocomplete="off" lay-verify="required"
                           placeholder="例：127.0.0.1" class="layui-input"  >
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">数据库名称</label>
                <div class="layui-input-block">
                    <input type="text" name="dbName" autocomplete="off" lay-verify="required"
                           placeholder="例：test" class="layui-input"  >
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-block">
                    <input type="text" name="userName" autocomplete="off" lay-verify="required"
                           placeholder="例：test" class="layui-input" >
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-block">
                    <input type="password" name="pwd" autocomplete="off" lay-verify="required"
                           placeholder="***" class="layui-input"  >
                </div>
            </div>


            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">描述</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" class="layui-textarea" name="remark"></textarea>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>

    </div>
</div>

<script src="/lib/jquery-3.3.1/jquery-3.3.1.js" charset="utf-8"></script>
<script src="/lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

<script th:inline="javascript">
    var isAdd = [[${isAdd}]];

    if(isAdd != 1){
        $("input[name='name']").attr("readOnly","true");
        $("input[name='name']").css("color","gray");
        $("input[name='code']").attr("readOnly","true");
        $("input[name='code']").css("color","gray");
        $("select[name='filetype']").attr("disabled","disabled");
    }
</script>


<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer;

        //自定义验证规则
        mysql.verify({
            title: function (value) {
                if (value.length < 5) {
                    return '名称至少得5个字符啊';
                }
            }
        });

        //监听提交
        mysql.on('submit(demo1)', function (data) {
            var fileConfigContent = $("#fileConfigContent").val();
            if (fileConfigContent != null && fileConfigContent != "") {
                $.ajax({
                    //请求方式
                    type: "POST",
                    //请求的媒体类型
                    contentType: "application/json;charset=UTF-8",
                    //请求地址
                    url: "/fileTemplateView/addOrUpdateFlumeTemplate",
                    //数据，json字符串
                    data: JSON.stringify(data.field),
                    //dataType: 'json',
                    //请求成功
                    success: function (result) {
                        console.log(result)
                        if (result.code == 200 && result.data == true) {
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                            parent.layui.table.reload('fileTemplateTableId');//重载父页表格，参数为表格ID
                            parent.layer.msg(result.message,{icon: 6, time: 1000});
                        } else {
                            layer.msg("异常信息：" + result.message, {icon: 5});
                        }
                    },
                    //请求失败，包含具体的错误信息
                    error: function (e) {
                        layer.msg("异常信息：" + e.responseText, {anim: 6, icon: 5});
                    }
                });
            } else {
                layer.msg('配置文件内容不能为空！', {anim: 6, icon: 5});
            }
            return false;
        });

    });
</script>

</body>
</html>
